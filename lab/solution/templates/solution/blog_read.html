{% load static %}
<!DOCTYPE html>
<head>
    <title>Blog read</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'solution:read_blog' %}" class="nav-link">View Blogs</a></li>
            <li class="nav-item"><a href="{% url 'solution:add_blog' %}" class="nav-link">Add Blogs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
    </div>
    <div class="container text-center">
        {% for blog in blogs %}
        <div class="row justify-content-md-center">
            <div class="card" style="width: 18rem;"> 
                <div class="col col-lg-2">
                    <h4>{{ blog.title }}</h4>
                </div>
                <div class="col-md-auto">
                    <h4>{{ blog.context }}</h4>
                </div>
                <div class="col col-lg-2">
                    <h4>{{ blog.is_published }}</h4>
                    <h4>{{ blog.publish_date }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>  

            

    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="{% url 'solution:read_blog' %}" class="nav-link px-2 text-body-secondary">View Blogs</a></li>
          <li class="nav-item"><a href="{% url 'solution:add_blog' %}" class="nav-link px-2 text-body-secondary">Add Blogs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">Lab</p>
    </footer>
</body>
