{% load static %}
<!DOCTYPE html>
<head>
    <title>blog add</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'solution:read_blog' %}" class="nav-link">View Blogs</a></li>
            <li class="nav-item"><a href="{% url 'solution:add_blog' %}" class="nav-link">Add Blogs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
      
      <form action="" method="POST" form class="row g-2">
        {% csrf_token %} 
       <div class="col-md-6">>
           <label for="exampleFormControlInput1" class="form-label">Title</label>
           <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="title">
       </div>
       <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label">is_published</label>
            <select class="form-control" aria-label="Default select example" name="is_published">
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>
       <div class="col-12">
           <label for="exampleFormControlInput1" class="form-label">Context</label>
           <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="context"></textarea>
       </div>
       <div class="col-12">   
            <label for="exampleFormControlInput1" class="form-label">publish_date</label>
            <input type="date" name="publish_date" />
       </div>   
       <input type="submit" value="create blog" class="btn btn-primary"/>
       <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="{% url 'solution:read_blog' %}" class="nav-link px-2 text-body-secondary">View Blogs</a></li>
          <li class="nav-item"><a href="{% url 'solution:add_blog' %}" class="nav-link px-2 text-body-secondary">Add Blogs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">Lab</p>
      </footer>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
